<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #CBDDEC; /* Celeste */
            color: #bb6fd8; /* Midnight */
            font-family: "Clarkson", Helvetica, sans-serif;
            scroll-behavior: smooth;
        }
        .navbar {
            background-color: #bb6fd8; /* Midnight */
            color: #3F4E4F; /* Dark Grey */
            height: 90px; /* Increased navbar height */
            padding: 10px 10px; /* Adjusted padding */
            width: 100%; /* Full-length navbar */
            top: 0;
            left: 0;
            z-index: 1000;
            position: fixed; /* Fixed positioning to keep navbar at top */
        }
        .navbar a {
            color: #F0F4F8 !important; /* Light color for better visibility */
            font-weight: bold;
        }
        .navbar a:hover {
            color: #CBDDEC !important; /* Celeste */
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }
        .navbar-collapse {
            justify-content: flex-end;
        }
        .navbar .container {
            background-color: transparent; /* Make navbar container transparent */
            box-shadow: none;
            padding: 0 15px;
            margin: 0 auto;
        }
        .page-container {
            padding-top: 120px; /* Offset content due to fixed navbar */
        }
        .auth-container {
            background-color: #FFFFFF; /* White */
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .options-container {
            background-color: #FFFFFF; /* White */
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
            align-items: center;
            display: none; /* Hidden by default */
        }
        .option-card {
            background-color: #bb6fd8;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 500px;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: #CBDDEC; /* Celeste */
        }
        .option-card h3 {
            color: #F0F4F8;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .option-card p {
            color:#495057;
        }
        .section-title {
            color:#495057;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #3F4E4F; /* Dark Grey */
            font-weight: bold;
        }
        .btn-primary {
            background-color: #3F4E4F; /* Dark Grey */
            border-color: #3F4E4F;
            color: #F0F4F8; /* Light Grey */
            transition: 0.3s;
            align-self: center;
        }
        .btn-primary:hover {
            background-color: #bb6fd8; /* Midnight */
            border-color: #bb6fd8;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 12px;
        }
        .auth-toggle {
            margin-top: 15px;
            color: #3F4E4F;
            cursor: pointer;
        }
        .auth-toggle:hover {
            text-decoration: underline;
            color: #bb6fd8;
        }
        .welcome-message {
            color: #3F4E4F;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #F0F4F8;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            color: #3F4E4F;
        }
        .auth-tab.active {
            background-color: #bb6fd8;
            color: #F0F4F8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Your Profile, Perfected</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#how-it-works">How It Works</a></li>
                    <li class="nav-item"><a class="nav-link" id="logoutBtn" href="#" style="display: none;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="page-container container">
        <!-- Auth Section -->
        <div id="authContainer" class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" id="loginTab" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" id="signupTab" onclick="switchTab('signup')">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="text-center mb-4">Welcome Back!</h2>
                <div class="mb-3">
                    <input type="text" id="loginUsername" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary w-100" onclick="loginUser()">Login</button>
                <p class="text-center mt-3">Don't have an account? <span class="auth-toggle" onclick="switchTab('signup')">Sign up</span></p>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signupForm" style="display: none;">
                <h2 class="text-center mb-4">Create an Account</h2>
                <div class="mb-3">
                    <input type="text" id="signupUsername" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="email" id="signupEmail" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" id="signupPassword" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                </div>
                <button class="btn btn-primary w-100" onclick="signupUser()">Sign Up</button>
                <p class="text-center mt-3">Already have an account? <span class="auth-toggle" onclick="switchTab('login')">Login</span></p>
            </div>
        </div>
        
        <!-- Username Entry Section (shows after login) -->
        <div id="usernameSection" class="options-container text-center">
            <div id="welcomeMessage" class="welcome-message"></div>
            <h2 class="text-center mb-4">Enter your personalized username</h2>
            <input type="text" id="usernameInput" class="form-control" placeholder="Enter your username">
            <button class="btn btn-primary btn-lg mt-3" onclick="saveUsername()">Submit</button>
            <p id="greetingMessage"></p>
        </div>
    </div>
    
    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
        
        function checkLoginStatus() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                // User is logged in
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('usernameSection').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser.username}!`;
            } else {
                // User is not logged in
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('usernameSection').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'none';
            }
        }
        
        function switchTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('signupTab').classList.remove('active');
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('signupTab').classList.add('active');
            }
        }
        
        async function signupUser() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Form validation
            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
        const res = await fetch('http://localhost:3000/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        if (data.success) {
            alert('Account created successfully!');
            localStorage.setItem('currentUser', JSON.stringify({ username, email }));
            checkLoginStatus();
        } else {
            alert(data.message);
        }
    } catch (error) {
        console.error(error);
        alert('Signup failed. Please try again.');
    }
         
        }
        
        function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            // Find user
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Login successful
                localStorage.setItem('currentUser', JSON.stringify(user));
                checkLoginStatus();
            } else {
                alert('Invalid username or password');
            }
        }
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            checkLoginStatus();
        });
        function saveUsername() {
    const displayName = document.getElementById("usernameInput").value;
    if (displayName) {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        currentUser.displayName = displayName;
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        document.getElementById("greetingMessage").textContent = `Your profile name has been set to: ${displayName}`;
        setTimeout(() => {
            window.location.href = "getstarted.html";
        }, 2000);
    } else {
        alert("Please enter a username.");
    }
} 

        
    
    </script>
</body>
</html>
