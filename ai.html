<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #CBDDEC; /* Celeste */
            color: #bb6fd8; /* Midnight */
            font-family: "Clarkson", Helvetica, sans-serif;
            scroll-behavior: smooth;
        }
        .navbar {
            background-color: #bb6fd8; /* Midnight */
            color: #3F4E4F; /* Dark Grey */
            height: 90px; /* Increased navbar height */
            padding: 10px 10px; /* Adjusted padding */
            width: 100%; /* Full-length navbar */
            top: 0;
            left: 0;
            z-index: 1000;
            position: fixed; /* Fixed positioning to keep navbar at top */
        }
        .navbar a {
            color: #F0F4F8 !important; /* Light color for better visibility */
            font-weight: bold;
        }
        .navbar a:hover {
            color: #CBDDEC !important; /* Celeste */
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }
        .navbar-collapse {
            justify-content: flex-end;
        }
        .navbar .container {
            background-color: transparent; /* Make navbar container transparent */
            box-shadow: none;
            padding: 0 15px;
            margin: 0 auto;
        }
        .page-container {
            padding-top: 120px; /* Offset content due to fixed navbar */
        }
        .options-container {
            background-color: #FFFFFF; /* White */
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
        }
        .option-card {
            background-color: #bb6fd8;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 500px;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: #CBDDEC; /* Celeste */
        }
        .option-card h3 {
            color: #F0F4F8;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .option-card p {
            color:#495057;
        }
        .section-title {
            color:#495057;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #3F4E4F; /* Dark Grey */
            font-weight: bold;
        }
        .ai-suggestions {
    background: #f9f9f9;
    padding: 15px;
    margin-top: 20px;
    border-left: 5px solid #0073b1;
    border-radius: 5px;
}

.ai-suggestions p {
    font-style: italic;
    color: #444;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Your Profile, Perfected</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#how-it-works">How It Works</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="page-container container">
        <h2 class="text-center mb-4">Giving ai based suggestions</h2>
        <div class="options-container">
            <div class="d-flex justify-content-center gap-4">
                <section class="ai-suggestions">
                    <h2>AI Profile Suggestions</h2>
                    <div id="aiSuggestions">Loading AI insights...</div>
                </section>
                
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <button id="generatePortfolioBtn" class="btn btn-primary">Generate Portfolio</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
    const aiSuggestionsContainer = document.getElementById("aiSuggestions");

    // Retrieve portfolio data from localStorage
    const data = JSON.parse(localStorage.getItem("portfolioData")) || {};

    if (!data.firstName) {
        alert("No portfolio data found.");
        window.location.href = "index.html";
        return;
    }

    // Populate UI with profile data
    document.getElementById("fullName").textContent = `${data.firstName} ${data.lastName || ""}`;
    document.getElementById("email").textContent = data.email || "N/A";
    document.getElementById("phone").textContent = data.phone || "N/A";
    document.getElementById("location").textContent = data.location || "N/A";
    document.getElementById("summary").textContent = data.summary || "N/A";
    document.getElementById("hobbies").textContent = data.hobbies || "N/A";
    document.getElementById("languages").textContent = data.languages || "N/A";
    document.getElementById("activities").textContent = data.activities || "N/A";

    if (data.photo) {
        document.getElementById("profilePhoto").src = data.photo;
    }

    // Fetch AI Suggestions
    await generateAiSuggestions(data);
});

async function generateAiSuggestions(profileData) {
    const aiSuggestionsContainer = document.getElementById("aiSuggestions");

    // Display a loading message
    aiSuggestionsContainer.textContent = "Generating AI insights...";

    try {
        // Send request to OpenAI API (Replace with your API Key)
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer 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` // Replace with your key
            },
            body: JSON.stringify({
                model: "gpt-4-turbo",
                messages: [
                    { role: "system", content: "You are an AI career advisor." },
                    { role: "user", content: `Analyze the following profile data and suggest improvements:\n${JSON.stringify(profileData)}` }
                ],
                temperature: 0.7
            })
        });

        const result = await response.json();
        aiSuggestionsContainer.textContent = result.choices[0].message.content || "No suggestions available.";

    } catch (error) {
        console.error("Error fetching AI suggestions:", error);
        aiSuggestionsContainer.textContent = "Failed to generate AI suggestions.";
    }
}

    </script>
   
</body>
</html>
