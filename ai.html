<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="icon" type="image/png" href="favicon.png">
<link rel="shortcut icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #e0eaf3; 
        }
        
        ::-webkit-scrollbar-thumb {
            background: #bb6fd8; 
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a45ac0; 
        }
        
        body {
            background-color: #CBDDEC; /* Celeste */
            color: #bb6fd8; /* Midnight */
            font-family: "Clarkson", Helvetica, sans-serif;
            scroll-behavior: smooth;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Static Navbar */
        .navbar {
            background-color: #bb6fd8; /* Midnight */
            color: #3F4E4F; /* Dark Grey */
            height: 90px; /* Increased navbar height */
            padding: 10px 10px; /* Adjusted padding */
            width: 100%; /* Full-length navbar */
            top: 0;
            left: 0;
            z-index: 1000;
            position: fixed; /* Fixed positioning to keep navbar at top */
        }
        .navbar a {
            color: #F0F4F8 !important; /* Light color for better visibility */
            font-weight: bold;
        }
        .navbar a:hover {
            color: #CBDDEC !important; /* Celeste */
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }
        .navbar-collapse {
            justify-content: flex-end;
        }
        .navbar .container {
            background-color: transparent; /* Make navbar container transparent */
            box-shadow: none;
            padding: 0 15px;
            margin: 0 auto;
        }
        
        .page-container {
            padding-top: 130px;
            min-height: 100vh;
            position: relative;
        }
        
        /* Main Content Container */
        .content-container {
            background-color: #FFFFFF;
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto 50px;
            box-shadow: 0 15px 35px rgba(187, 111, 216, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            max-width: 900px;
        }
        
        .content-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #bb6fd8, #CBDDEC);
        }
        
        .content-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(203, 221, 236, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: 0;
        }
        
        .content-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(187, 111, 216, 0.3);
        }
        
        /* Section Titles */
        .section-title {
            color: black;
            margin-bottom: 30px;
            
            display: flex;
            justify-content: center;
            font-weight: 700;
            font-size: 2rem;
            align-items: center;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 70px;
            height: 3px;
            background: linear-gradient(90deg, #bb6fd8, #CBDDEC);
            transition: width 0.3s ease;
        }
        
        .section-title:hover::after {
            width: 100%;
        }
        
        /* Enhanced AI Suggestions Section */
        .ai-suggestions {
            padding: 10px 0;
            position: relative;
            z-index: 1;
        }
        
        .ai-suggestions h2 {
            color: #bb6fd8;
            margin-bottom: 25px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 40px;
        }
        
        .ai-suggestions h2::before {
            content: "\f5dc"; /* AI brain icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #bb6fd8, #CBDDEC);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .ai-suggestions ul {
            padding-left: 20px;
            list-style: none;
        }
        
        .ai-suggestions li {
            margin-bottom: 18px;
            color: #495057;
            position: relative;
            padding-left: 25px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            line-height: 1.6;
            border-left: 3px solid transparent;
            padding-bottom: 5px;
        }
        
        .ai-suggestions li::before {
            content: "\f0eb"; /* Lightbulb icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 2px;
            color: #bb6fd8;
        }
        
        .ai-suggestions li:hover {
            border-left-color: #bb6fd8;
            padding-left: 30px;
            color: #bb6fd8;
        }
        
        /* Decorative Elements */
        .decorator {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        
        .decorator-1 {
            top: 20%;
            left: 5%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(187, 111, 216, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
        }
        
        .decorator-2 {
            bottom: 15%;
            right: 8%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(203, 221, 236, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
        }
        
        /* Button Styling */
        .btn-primary {
            background: linear-gradient(45deg, #bb6fd8, #c989e2);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(187, 111, 216, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        
        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(187, 111, 216, 0.5);
            background: linear-gradient(45deg, #c989e2, #bb6fd8);
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:active {
            transform: translateY(2px);
        }
        
        .btn-container {
            position: relative;
            margin-top: 40px;
            z-index: 1;
        }
        
        /* Animations */
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 8px 20px rgba(187, 111, 216, 0.3);
            }
            50% {
                box-shadow: 0 12px 30px rgba(187, 111, 216, 0.5);
            }
            100% {
                box-shadow: 0 8px 20px rgba(187, 111, 216, 0.3);
            }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        /* Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 5px;
            }
            
            .content-container {
                padding: 30px 20px;
                margin: 20px 15px 40px;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .ai-suggestions h2 {
                font-size: 1.5rem;
            }
            
            .ai-suggestions li {
                font-size: 1rem;
            }
            
            .btn-primary {
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Static Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Your Profile, Perfected</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#how-it-works">How It Works</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="page-container container">
        <h2 class="text-center section-title mb-4 animate__animated animate__fadeIn">AI-Powered Profile Enhancement</h2>
        
        <!-- Single Content Container -->
        <div class="content-container animate__animated animate__fadeInUp">
            <!-- Decorative Elements -->
            <div class="decorator decorator-1"></div>
            <div class="decorator decorator-2"></div>
            
            <!-- AI Suggestions Section -->
            <section class="ai-suggestions">
                
                <ul id="suggestionsList"></ul>
            </section>
            
            <!-- Button Container -->
            <div class="btn-container text-center">
                <button id="generatePortfolioBtn" class="btn btn-primary pulse-animation" onclick="window.location.href='generateportfolio.html'">
                    <i class="fas fa-magic me-2"></i>Generate Your Portfolio
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const suggestions = JSON.parse(localStorage.getItem("aiSuggestions")) || [];
            const list = document.getElementById("suggestionsList");
    
            // Function to generate unique random indices
            const recent = JSON.parse(localStorage.getItem("recentSuggestionIndices")) || [];

function getRandomNonRecentIndices(count, max) {
    const indices = new Set();
    while (indices.size < count && indices.size < max) {
        const idx = Math.floor(Math.random() * max);
        if (!recent.includes(idx)) {
            indices.add(idx);
        }
    }
    const selected = Array.from(indices);
    localStorage.setItem("recentSuggestionIndices", JSON.stringify(selected));
    return selected;
}

const selectedIndices = getRandomNonRecentIndices(4, suggestions.length);
selectedIndices.forEach((index, i) => {
    const li = document.createElement("li");
    li.textContent = suggestions[index];
    li.classList.add("animate__animated", "animate__fadeInRight");
    li.style.animationDelay = `${i * 0.2}s`;
    list.appendChild(li);
});

        
            
            // Animate elements on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("animate__animated", "animate__fadeIn");
                    }
                });
            }, { threshold: 0.2 });
            
            document.querySelectorAll('.content-container, .section-title').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
