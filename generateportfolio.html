<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #CBDDEC; /* Celeste */
            color: #bb6fd8; /* Midnight */
            font-family: "Clarkson", Helvetica, sans-serif;
            scroll-behavior: smooth;
        }
        .navbar {
            background-color: #bb6fd8; /* Midnight */
            color: #3F4E4F; /* Dark Grey */
            height: 90px; /* Increased navbar height */
            padding: 10px 10px; /* Adjusted padding */
            width: 100%; /* Full-length navbar */
            top: 0;
            left: 0;
            z-index: 1000;
            position: fixed; /* Fixed positioning to keep navbar at top */
        }
        .navbar a {
            color: #F0F4F8 !important; /* Light color for better visibility */
            font-weight: bold;
        }
        .navbar a:hover {
            color: #CBDDEC !important; /* Celeste */
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }
        .navbar-collapse {
            justify-content: flex-end;
        }
        .navbar .container {
            background-color: transparent; /* Make navbar container transparent */
            box-shadow: none;
            padding: 0 15px;
            margin: 0 auto;
        }
        
        .page-container {
            padding-top: 20px; /* Offset content due to fixed navbar */
        }
        .options-container {
            background-color: #FFFFFF; /* White */
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
        }
        .option-card {
            background-color:#bb6fd8;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 500px;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: #CBDDEC; /* Celeste */
        }
        .option-card h3 {
            color: #F0F4F8;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .option-card p {
            color:#495057;
        }
        .section-title {
            color:#495057;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #3F4E4F; /* Dark Grey */
            font-weight: bold;
        }
    </style>
</head>
