<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        .portfolio-container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }
        .profile-info h1 {
            margin: 0;
            color: #343a40;
            font-weight: bold;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .contact-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-weight: bold;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .education-item, .experience-item, .project-item {
            margin-bottom: 15px;
        }
        .education-item h4, .experience-item h4, .project-item h4 {
            margin: 0;
            font-weight: bold;
            color: #495057;
        }
        .education-item p, .experience-item p, .project-item p {
            margin: 5px 0 0 0;
        }
        .additional-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .additional-info p {
            margin: 5px 0;
        }
        .empty-notice {
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <div id="portfolio-content">
            <div class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading portfolio data...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the portfolio data from localStorage
            const portfolioDataJSON = localStorage.getItem("portfolioData");
            
            if (!portfolioDataJSON) {
                document.getElementById("portfolio-content").innerHTML = `
                    <div class="alert alert-warning" role="alert">
                        No portfolio data found. Please complete the portfolio form first.
                    </div>
                `;
                return;
            }
            
            const data = JSON.parse(portfolioDataJSON);
            
            // Create the portfolio HTML structure
            const portfolioHTML = `
                <div class="header">
                    <div class="profile-info">
                        <h1>${data.firstName || ''} ${data.lastName || ''}</h1>
                        <div class="contact-info">
                            ${data.location ? `<span><i class="bi bi-geo-alt"></i> ${data.location}</span>` : ''}
                            ${data.phone ? `<span><i class="bi bi-telephone"></i> ${data.phone}</span>` : ''}
                            ${data.email ? `<span><i class="bi bi-envelope"></i> ${data.email}</span>` : ''}
                        </div>
                        <div class="contact-info mt-2">
                            ${data.github ? `<span><i class="bi bi-github"></i> ${data.github}</span>` : ''}
                            ${data.linkedin ? `<span><i class="bi bi-linkedin"></i> ${data.linkedin}</span>` : ''}
                            ${data.leetcode ? `<span><i class="bi bi-code-slash"></i> Leetcode: ${data.leetcode}</span>` : ''}
                        </div>
                    </div>
                    <div class="profile-photo">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                
                ${data.summary ? `
                <div class="section">
                    <h3 class="section-title">Summary</h3>
                    <p>${data.summary}</p>
                </div>
                ` : ''}
                
                <div class="section">
                    <h3 class="section-title">Education</h3>
                    ${data.education && data.education.length > 0 ? 
                        data.education.map(edu => `
                            <div class="education-item">
                                <h4>${edu.school || 'School'}</h4>
                                <p>${edu.degree || ''} ${edu.fieldOfStudy ? `in ${edu.fieldOfStudy}` : ''} ${edu.graduationYear ? `(${edu.graduationYear})` : ''}</p>
                            </div>
                        `).join('') : 
                        '<p class="empty-notice">No education details provided.</p>'
                    }
                </div>
                
                <div class="section">
                    <h3 class="section-title">Work Experience</h3>
                    ${data.workExperience && data.workExperience.length > 0 ? 
                        data.workExperience.map(exp => `
                            <div class="experience-item">
                                <h4>${exp.jobTitle || 'Position'}</h4>
                                <p>${exp.company || 'Company'} ${exp.duration ? `• ${exp.duration}` : ''}</p>
                            </div>
                        `).join('') : 
                        '<p class="empty-notice">No work experience provided.</p>'
                    }
                </div>
                
                <div class="section">
                    <h3 class="section-title">Projects</h3>
                    ${data.projects && data.projects.length > 0 ? 
                        data.projects.map(proj => `
                            <div class="project-item">
                                <h4>${proj.projectName || 'Project'}</h4>
                                <p>${proj.description || 'No description provided.'}</p>
                            </div>
                        `).join('') : 
                        '<p class="empty-notice">No projects provided.</p>'
                    }
                </div>
                
                <div class="section">
                    <h3 class="section-title">Additional Information</h3>
                    <div class="additional-info">
                        ${data.languages ? `<p><strong>Languages:</strong> ${data.languages}</p>` : ''}
                        ${data.hobbies ? `<p><strong>Hobbies:</strong> ${data.hobbies}</p>` : ''}
                        ${data.activities ? `<p><strong>Activities:</strong> ${data.activities}</p>` : ''}
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <button class="btn btn-primary" onclick="window.print()">Print Portfolio</button>
                    <a href="index.html" class="btn btn-outline-secondary ms-2">Edit Portfolio</a>
                </div>
            `;
            
            document.getElementById("portfolio-content").innerHTML = portfolioHTML;
        });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
