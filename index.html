<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile, Perfected</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Your Profile, Perfected</h1>
        <p style="text-align: center; font-size: 1.2em;">Perfect Your Profile, Land Your Dream Job.</p>
    </header>
    <main>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="showInputOptions()">Get Started</button>
        </div>
        
        <div id="inputOptions" style="display:none; text-align: center; margin-top: 20px;">
            <h2>Choose Input Method</h2>
            <button onclick="showResumeUpload()">Upload Resume</button>
            <button onclick="showManualForm()">Enter Details </button>
        </div>

        <div id="resumeSection" style="display:none;">
            <h2>Upload Your Resume</h2>
            <form id="resumeForm" enctype="multipart/form-data">
                <label for="resume">Upload Resume (PDF/DOCX):</label>
                <input type="file" id="resume" accept=".pdf,.docx" required>
                <button type="submit">Generate Portfolio</button>
            </form>
        </div>

        <div id="manualFormSection" style="display:none;">
            <h2>Enter Your Details</h2>
            <form id="manualForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                
                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="linkedin">
                
                <label for="github">GitHub Profile:</label>
                <input type="url" id="github">
                
                <label for="education">Education Details:</label>
                <textarea id="education" required></textarea>
                
                <label for="projects">Projects:</label>
                <textarea id="projects" required></textarea>
                
                <button type="submit">Generate Portfolio</button>
            </form>
        </div>

        <div id="portfolioPreview"></div>
    </main>
    <script>
        function showInputOptions() {
            document.getElementById('inputOptions').style.display = 'block';
        }

        function showResumeUpload() {
            document.getElementById('resumeSection').style.display = 'block';
            document.getElementById('manualFormSection').style.display = 'none';
        }

        function showManualForm() {
            document.getElementById('manualFormSection').style.display = 'block';
            document.getElementById('resumeSection').style.display = 'none';
        }
    </script>
</body>
</html>
