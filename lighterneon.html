<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root {
            --neon-pink:#d400d4;
            --neon-blue: #00cccc;
            --neon-green: #2ecc71;
            --neon-yellow: #ffd700;
            --dark-bg: #f5f5f5;
            --darker-bg:  #e0e0e0;
        }

        body {
            background-color: var(--dark-bg);
            color: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Quirky Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,0,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .navbar {
            background-color: var(--darker-bg);
            border-bottom: 2px solid var(--neon-pink);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            color: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .navbar-brand:hover {
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
        }

        .navbar-brand i {
            color: var(--neon-pink);
            animation: pulse 2s infinite;
        }

        /* Horizontal navbar styling */
        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            color: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            position: relative;
            font-weight: 500;
            transition: all 0.3s;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .nav-link:hover {
            color: var(--neon-blue);
            transform: translateY(-3px);
        }

        .nav-link i {
            font-size: 1.2em;
            vertical-align: middle;
        }

        /* Quirky underline effect */
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--neon-blue);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            box-shadow: 0 0 8px var(--neon-blue);
        }

        .container {
            max-width: 1200px;
            padding: 0 20px;
        }

        .section {
            margin: 80px 0;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(186, 182, 182, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        /* Quirky section decorations */
        .section::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(57, 255, 20, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            top: -50px;
            right: -50px;
        }

        .section::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            bottom: -40px;
            left: -40px;
        }

        .section h2 {
            font-size: 2.2em;
            margin-bottom: 25px;
            color: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            display: inline-block;
            position: relative;
        }

        .section h2 i {
            color: var(--neon-pink);
            margin-right: 10px;
        }

        /* Glowing heading underline */
        .section h2::after {
            content: '';
            position: absolute;
            height: 3px;
            width: 100%;
            bottom: -8px;
            left: 0;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            border-radius: 3px;
            box-shadow: 0 0 8px var(--neon-blue);
        }

        .profile-details {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            gap: 40px;
        }

        .profile-info {
            flex: 2;
        }

        .profile-photo-container {
            flex: 1;
            position: relative;
        }

        /* Cool profile image styling */
        .profile-image {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            border: 3px solid var(--neon-blue);
            transition: all 0.3s;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        #fullName {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        #summary {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .contact-item i {
            color: var(--neon-green);
            margin-right: 15px;
            font-size: 1.2em;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--darker-bg);
            color: white;
            font-size: 1.4em;
            transition: all 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-5px) rotate(10deg);
        }

        .social-links a:nth-child(1):hover {
            background-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .social-links a:nth-child(2):hover {
            background-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* Education, Work, and Projects styling */
        .education-container, .work-container, .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .education-item, .work-item, .project-item {
            padding: 20px;
            border-radius: 10px;
            background-color: var(--darker-bg);
            border-left: 4px solid var(--neon-yellow);
            transition: all 0.3s;
        }

        .education-item:hover, .work-item:hover, .project-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.2);
        }

        .education-item h4, .work-item h4, .project-item h4 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: var(--neon-yellow);
        }

        .work-item {
            border-left-color: var(--neon-pink);
        }

        .work-item:hover {
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }

        .work-item h4 {
            color: var(--neon-pink);
        }

        .project-item {
            border-left-color: var(--neon-green);
        }

        .project-item:hover {
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
        }

        .project-item h4 {
            color: var(--neon-green);
        }

        /* Additional Info styling */
        .additional-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .info-card {
            padding: 25px;
            border-radius: 15px;
            background-color: var(--darker-bg);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h4 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: white;
        }

        .info-card h4 i {
            color: var(--neon-blue);
            margin-right: 10px;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--neon-pink);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 999;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background-color: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-details {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-photo-container {
                margin-bottom: 20px;
            }
            
            .contact-item {
                justify-content: center;
            }
            
            .social-links {
                justify-content: center;
            }
            
            .education-container, .work-container, .projects-container {
                grid-template-columns: 1fr;
            }

            /* Responsive nav bar for mobile */
            .navbar-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-item {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket me-2"></i>My Portfolio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#personalDetails"><i class="fas fa-user-astronaut me-1"></i> About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#education"><i class="fas fa-graduation-cap me-1"></i> Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="#workExperience"><i class="fas fa-briefcase me-1"></i> Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects"><i class="fas fa-lightbulb me-1"></i> Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#additionalInfo"><i class="fas fa-puzzle-piece me-1"></i> Fun Stuff</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="personalDetails" class="section">
            <h2><i class="fas fa-user-astronaut me-2"></i>About Me</h2>
            <div class="profile-details">
                <div class="profile-info">
                    <h3 id="fullName"></h3>
                    <p id="summary" class="lead"></p>
                    
                    <div class="mt-4">
                        <div class="contact-item">
                            <i class="fas fa-paper-plane"></i>
                            <span id="email"></span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-mobile-alt"></i>
                            <span id="phone"></span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-pin"></i>
                            <span id="location"></span>
                        </div>
                        <div class="social-links mt-3">
                            <a id="linkedinLink" href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a id="githubLink" href="#" target="_blank"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
                <div class="profile-photo-container">
                    <img id="profilePhoto" src="/api/placeholder/250/250" alt="Profile Photo" class="profile-image">
                </div>
            </div>
        </div>

        <div id="education" class="section">
            <h2><i class="fas fa-graduation-cap me-2"></i>Education Journey</h2>
            <div id="educationList" class="education-container"></div>
        </div>

        <div id="workExperience" class="section">
            <h2><i class="fas fa-briefcase me-2"></i>Work Adventures</h2>
            <div id="workList" class="work-container"></div>
        </div>

        <div id="projects" class="section">
            <h2><i class="fas fa-lightbulb me-2"></i>Creative Projects</h2>
            <div id="projectList" class="projects-container"></div>
        </div>

        <div id="additionalInfo" class="section">
            <h2><i class="fas fa-puzzle-piece me-2"></i>Fun Stuff</h2>
            <div class="additional-info-grid">
                <div class="info-card">
                    <h4><i class="fas fa-heart me-2"></i>Hobbies</h4>
                    <p id="hobbies"></p>
                </div>
                <div class="info-card">
                    <h4><i class="fas fa-comment-dots me-2"></i>Languages</h4>
                    <p id="languages"></p>
                </div>
                <div class="info-card">
                    <h4><i class="fas fa-running me-2"></i>Activities</h4>
                    <p id="activities"></p>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const data = JSON.parse(localStorage.getItem("portfolioData")) || {};
            if (!data.firstName) {
                alert("No portfolio data found.");
                window.location.href = "index.html";
                return;
            }
            
            // Handle the photo display
            if (data.photo) {
                const photoElement = document.getElementById("profilePhoto"); 
                if (photoElement) {
                    photoElement.src = data.photo;
                }
            }
            
            // Fill in personal details
            document.getElementById("fullName").textContent = (data.firstName || "") + " " + (data.lastName || "");
            document.getElementById("email").textContent = data.email || "N/A";
            document.getElementById("phone").textContent = data.phone || "N/A";
            document.getElementById("location").textContent = data.location || "N/A";
            document.getElementById("summary").textContent = data.summary || "N/A";
            document.getElementById("hobbies").textContent = data.hobbies || "N/A";
            document.getElementById("languages").textContent = data.languages || "N/A";
            document.getElementById("activities").textContent = data.activities || "N/A";
            
            // Social links
            const linkedinLink = document.getElementById("linkedinLink");
            linkedinLink.href = data.linkedin || "#";
            linkedinLink.style.display = data.linkedin ? "inline-flex" : "none";
            
            const githubLink = document.getElementById("githubLink");
            githubLink.href = data.github || "#";
            githubLink.style.display = data.github ? "inline-flex" : "none";
            
            // Education
            const educationList = document.getElementById("educationList");
            (data.education || []).forEach(edu => {
                const div = document.createElement("div");
                div.className = "education-item";
                
                const h4 = document.createElement("h4");
                h4.textContent = `${edu.degree || ''} in ${edu.fieldOfStudy || ''}`;
                
                const p = document.createElement("p");
                p.textContent = `${edu.school || ''} • ${edu.graduationYear || ''}`;
                
                div.appendChild(h4);
                div.appendChild(p);
                educationList.appendChild(div);
            });

            // Work Experience
            const workList = document.getElementById("workList");
            (data.workExperience || []).forEach(work => {
                const div = document.createElement("div");
                div.className = "work-item";
                
                const h4 = document.createElement("h4");
                h4.textContent = work.jobTitle || '';
                
                const p = document.createElement("p");
                p.textContent = `${work.company || ''} • ${work.duration || ''}`;
                
                div.appendChild(h4);
                div.appendChild(p);
                workList.appendChild(div);
            });

            // Projects
            const projectList = document.getElementById("projectList");
            (data.projects || []).forEach(proj => {
                const div = document.createElement("div");
                div.className = "project-item";
                
                const h4 = document.createElement("h4");
                h4.textContent = proj.projectName || '';
                
                const p = document.createElement("p");
                p.textContent = proj.description || '';
                
                div.appendChild(h4);
                div.appendChild(p);
                projectList.appendChild(div);
            });
            
            // Back to top button functionality
            const backToTopButton = document.getElementById("backToTop");
            
            window.addEventListener("scroll", () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add("visible");
                } else {
                    backToTopButton.classList.remove("visible");
                }
            });
            
            backToTopButton.addEventListener("click", (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
            
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
